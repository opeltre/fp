# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build fp

on:
  [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }} 

      - name: Build fp ğŸ“¦
        run: |
          cd ${{ github.workspace }} && source .github/build.sh
          build "jax:torch"

      - name: Run linter ğŸ§ª 
        run: source .github/build.sh && run_linter

      - name: Run foobar ğŸ« 
        run: |
          #poetry run fp-tests
          poetry run python examples/foobar.py
      
      - name: Run structs ğŸ•º

        run: poetry run python examples/structs.py

      - name: Run arrays ğŸ”¢ 
        run: |
          poetry poe torchinstall
          poetry poe jaxinstall
          poetry run python examples/arrays.py

      - name: Run tests âš—ï¸ 
        run: | 
          poetry run pytest --cov=fp tests

      - run: echo "ğŸ This job's status is ${{ job.status }}."
