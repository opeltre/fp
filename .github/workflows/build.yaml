# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, meta ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: pull LFS files
      run: | 
        cd ${{ github.workspace }} && git lfs pull
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip, poetry and flake8
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest poetry poethepoet
        python -m pip install flake8-future-annotations
    - name: Lint with flake8
      run: |
        echo "skipping flake 8"
        # stop the build if there are Python syntax errors or undefined names
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Install fp
      run: | 
        cd ${{ github.workspace }} 
        poetry install
    - name: Run foobar 
      run: |
        #poetry run fp-tests
        poetry run python examples/foobar.py
    - run: echo "üçè This job's status is ${{ job.status }}."
