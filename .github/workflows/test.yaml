name: Test

on:
  workflow_dispatch:
  push:
    branches: [ main, meta ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    needs: build

    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Test 
      run: |
        #poetry run fp-tests
        poetry run python examples/foobar.py
